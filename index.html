<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <form id="form">
        <div id="div1">
          <label>USERNAME:</label>
          <input id="first" type="text" placeholder="Username" /><br /><br />
         
        </div>
        <div id="div2">
          <label>EMAIL:</label>
          <input
            id="num"
            type="email"
            class="email"
            placeholder="example@gmail.com"
          /><br /><br />
        </div>

        <div id="div3">
          <label>DATE OF BIRTH:</label>
          <input
            id="num"
            class="DOB"
            type="date"
            placeholder="dd/mm/yyyy"
          /><br /><br />
        </div>

        <div id="div4">
          <label>Telephone contact:</label>
          <input id="num" class="telCo" type="number" /><br /><br />
        </div>

        <button id="submit">submit</button>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
